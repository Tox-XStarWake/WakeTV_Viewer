<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>WakeTV Team Viewer</title>
        <meta name="description" content="Viewer to help provide support for WakeTV Stream Team Members">
        <meta name="author" content="Twitter: @Toxic__Salt">
        <link rel="shortcut icon" href="img/WakeTV_icon.ico">

        <link rel="stylesheet" href="https://www.xstarwake.org/css/beta.css">
        <link rel="stylesheet" href="https://www.xstarwake.org/css/normalize.css">

        <!-- <script type="module" src="js/viewer.js"></script> -->
        <script type="text/javascript" src="https://www.xstarwake.org/js/beta.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://embed.twitch.tv/embed/v1.js"></script>

        <script>
            if (location.protocol != "https:") {
              location.href =
                "https:" +
                window.location.href.substring(window.location.protocol.length);
            }
        </script>

        <!-- <script src="http://www.xstarwake.org/js/ga-optout.js" type="text/javascript"></script> -->

    </head>

    <body>

      <script type="text/javascript">
      $(function(){
          $('#xstarwake-button').click(function(){ 
              if(!$('#xstarwake_iframe').length) {
                      $('#xstarwake-chat').html('<iframe id="xstarwake_iframe" src="https://www.twitch.tv/embed/xstarwake/chat?parent=www.xstarwake.org" width="240" height="400"></iframe>');
              }
          });   
      });
      </script>
       
      <div id="xstarwake-player"></div>
      
      <div id="xstarwake-chat">
        <button class="inline-button" type="button" id="xstarwake-button">XStarWake Chat</button>
      </div>

      <script>
        var xstarwakeoptions = {
          channel: "xqcow",
          width: 340,
          height: 400,
          layout: "video-with-chat",
          theme: "dark",
          parent: [
            "glitch.com",
            "xstarwake.org",
            "www.xstarwake.org",
            "www-xstarwake-org.glitch.me",
            "localhost",
          ],
        };
      
        var xstarwakeplayer = new Twitch.Player("xstarwake-player", xstarwakeoptions);
        xstarwakeplayer.addEventListener(Twitch.Player.READY, xstarwakeinitiate)
        xstarwakeembed.addEventListener(Twitch.Player.VIDEO_READY, xstarwakeinitiate)
    
        function xstarwakeinitiate() {
          xstarwakeplayer.addEventListener(Twitch.Player.ONLINE, xstarwakeOnline);
          xstarwakeplayer.addEventListener(Twitch.Player.OFFLINE, xstarwakeOffline);
          xstarwakeplayer.removeEventListener(Twitch.Player.READY, xstarwakeinitiate);
        }
    
        function xstarwakeOnline() {
          document.getElementById("xstarwake-player").classList.remove('hide');
          document.getElementById("xstarwake-player").classList.add('show');
          xstarwakeplayer.removeEventListener(Twitch.Player.ONLINE, xstarwakeOnline);
          xstarwakeplayer.addEventListener(Twitch.Player.OFFLINE, xstarwakeOffline);
          xstarwakeplayer.setMuted(false);
        }
    
        function xstarwakeOffline() {
          document.getElementById("xstarwake-player").classList.add('hide');
          document.getElementById("xstarwake-player").classList.remove('show');
          xstarwakeplayer.removeEventListener(Twitch.Player.OFFLINE, xstarwakeOffline);
          xstarwakeplayer.addEventListener(Twitch.Player.ONLINE, xstarwakeOnline);
          xstarwakeplayer.setMuted(true);
        }

      </script>
